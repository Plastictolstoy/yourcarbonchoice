<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Calculation</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #FAEFE0; /* Consistent background */
}

main {
    width: 100%; /* Ensures main takes full available width */
    display: flex; /* Using flex to center align the content */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

.main-menu {
    width: auto; /* Adjust based on content size */
    padding: 20px;
    margin: 0; /* Ensure no default margin */
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column; /* Organizes children in a column */
    align-items: center; /* Aligns children center horizontally */
}

.main-menu h2 {


}
.input-group, .button-group {
    width: 100%; /* Full width to ensure alignment */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    align-items: center; /* Center align items */
}

.input-group input {
    width: 100%; /* Adjust width to fill the container */
    max-width: 300px; /* Maximum width */
    padding: 10px;
    margin: 10px 0; /* Consistent margin */
}

.button-group {
    gap: 20px;
    padding: 10px 0;
}

.button-group button {
    width: auto; /* Adjust to content size */
    padding: 10px 20px;
    margin-top: 10px; /* Consistent top margin */
}

/* Additional styling for modal if necessary */
.modal-content {
    align-items: center; /* Center content within modal */
}

    </style>
    <link rel="stylesheet" href="footerbuttons.css">
</head>

<body>
    <main>
        <div class="main-menu">
            <h2>Save your calculation file as:</h2>
            <p>(25 chars maximum)</p>
            <div class="input-group">
                <input type="text" id="saveFileName" maxlength="25" placeholder="MyCalculationFile">
            </div>
            <div class="button-group">
                <button onclick="cancelSave()">
                    <img src="Assets/cancel-icon.png" alt="Cancel"> Cancel
                </button>
                <button onclick="saveFile()">
                    <img src="Assets/done-icon.png" alt="Done"> Done
                </button>
            </div>
        </div>
    </main>

    <!-- The Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Data saved</h2>
            <p>The data was successfully saved!</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function cancelSave() {
            window.location.href = 'AirTravel.html'; // Return to main menu
        }

        function saveFile() {
            const fileName = document.getElementById('saveFileName').value;
            if (fileName) {
                // Save file to local storage
                localStorage.setItem(fileName, "Calculation data here"); // Replace with actual data
                // Show success message
                document.getElementById('successModal').style.display = 'block';
            } else {
                alert('Please enter a file name.');
            }
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            window.location.href = 'AirTravel.html'; // Return to main menu after closing modal
        }
    </script>
</body>

</html>
