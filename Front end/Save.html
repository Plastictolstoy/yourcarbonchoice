<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Calculation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Main Menu Styles */
        .main-menu {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }

        .main-menu h2 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 80px;
            /* Add margin to the left */
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 320px;
            /* Adjusted width */
            padding-left: 80px;
            /* Add padding to the left */
        }

        .button-group button {
            width: 48%;
            background-color: rgb(255, 153, 0);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .button-group button img {
            vertical-align: middle;
            margin-right: 5px;
            width: 16px;
            /* Adjusted width */
            height: 16px;
            /* Adjusted height */
        }

        /* Save Success Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <div class="main-menu">
            <h2>Save your calculation file as:</h2>
            <p>(25 chars maximum)</p>
            <div class="input-group">
                <input type="text" id="saveFileName" maxlength="25" placeholder="MyCalculationFile">
            </div>
            <div class="button-group">
                <button onclick="cancelSave()">
                    <img src="Assets/cancel-icon.png" alt="Cancel"> Cancel
                </button>
                <button onclick="saveFile()">
                    <img src="Assets/done-icon.png" alt="Done"> Done
                </button>
            </div>
        </div>
    </main>

    <!-- The Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Data saved</h2>
            <p>The data was successfully saved!</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function cancelSave() {
            window.location.href = 'AirTravel.html'; // Return to main menu
        }

        function saveFile() {
            const fileName = document.getElementById('saveFileName').value;
            if (fileName) {
                // Save file to local storage
                localStorage.setItem(fileName, "Calculation data here"); // Replace with actual data
                // Show success message
                document.getElementById('successModal').style.display = 'block';
            } else {
                alert('Please enter a file name.');
            }
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            window.location.href = 'AirTravel.html'; // Return to main menu after closing modal
        }
    </script>
</body>

</html>
