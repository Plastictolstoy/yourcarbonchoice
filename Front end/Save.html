<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Calculation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Save Success Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Save Calculation</h1>
    </header>
    <main>
        <div class="main-menu">
            <h2>Save your calculation file as:</h2>
            <p>(25 chars maximum)</p>
            <input type="text" id="saveFileName" maxlength="25" placeholder="MyCalculationFile">
            <div class="main-footer-buttons">
                <button onclick="cancelSave()">Cancel</button>
                <button onclick="saveFile()">Done</button>
            </div>
        </div>
    </main>
    <footer>
        <p>YourCarbonChoice Â© 2024</p>
    </footer>

    <!-- The Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Data saved</h2>
            <p>The data was successfully saved!</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function cancelSave() {
            window.location.href = 'AirTravel.html'; // Return to main menu
        }

        function saveFile() {
            const fileName = document.getElementById('saveFileName').value;
            if (fileName) {
                // Save file to local storage
                localStorage.setItem(fileName, "Calculation data here"); // Replace with actual data
                // Show success message
                document.getElementById('successModal').style.display = 'block';
            } else {
                alert('Please enter a file name.');
            }
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            window.location.href = 'AirTravel.html'; // Return to main menu after closing modal
        }
    </script>
</body>
</html>
